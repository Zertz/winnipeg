<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2196F3">
    <meta property="og:url" content="https://nipeg.win">
    <meta property="og:type" content="website">
    <meta property="og:title" content="winnipeg - make short links">
    <meta property="og:description" content="Open source link shortener">
    <meta property="og:image" content="https://nipeg.win/opengraph.png">
    <title>winnipeg - make short links</title>
    <link rel="stylesheet" href="/min.css" inline>
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div class="bg">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="bg-3"></div>
      <div class="bg-4"></div>
      <div class="bg-5"></div>
      <div class="bg-6"></div>
      <div class="bg-7"></div>
      <div class="bg-8"></div>
      <div class="bg-9"></div>
    </div>
    <main>
      <h1 class="hidden">winnipeg - make short links</h1>
      <form action="/" method="post">
        <label for="input-url" class="hidden">url to shorten</label>
        <input type="text" id="input-url" name="url" autofocus />
        <button type="submit">make it short</button>
        <label for="input-short" class="hidden">shortened url</label>
        <input type="text" id="input-short" name="short" readonly />
        <button type="button" class="share">share</button>
      </form>
    </main>
    <footer>
      <a href="https://github.com/Zertz/winnipeg">powered by winnipeg</a>
    </footer>
    <script src="/min.js" inline></script>
  </body>
</html>
