<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nipeg.win - make short links</title>
    <link rel="stylesheet" href="/css.css">
  </head>
  <body>
    <div class="bg">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="bg-3"></div>
      <div class="bg-4"></div>
      <div class="bg-5"></div>
      <div class="bg-6"></div>
      <div class="bg-7"></div>
      <div class="bg-8"></div>
      <div class="bg-9"></div>
    </div>
    <form action="/" method="post">
      <input type="text" name="url" autofocus />
      <input type="submit" value="make it short" />
      <input type="text" name="short" readonly />
    </form>
    <footer>
      <a href="https://github.com/Zertz/winnipeg">powered by winnipeg</a>
    </footer>
    <script src="/js.js"></script>
  </body>
</html>
