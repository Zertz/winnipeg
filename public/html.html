<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nipeg.win - make short links</title>
    <link rel="stylesheet" href="/css.css">
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <div class="bg">
      <div class="bg-1"></div>
      <div class="bg-2"></div>
      <div class="bg-3"></div>
      <div class="bg-4"></div>
      <div class="bg-5"></div>
      <div class="bg-6"></div>
      <div class="bg-7"></div>
      <div class="bg-8"></div>
      <div class="bg-9"></div>
    </div>
    <form action="/" method="post">
      <input type="text" name="url" autofocus />
      <button type="submit">make it short</button>
      <input type="text" name="short" readonly />
    </form>
    <footer>
      <a href="https://github.com/Zertz/winnipeg">powered by winnipeg</a>
    </footer>
    <script>
      (function () {
        if (!navigator.serviceWorker) {
          return;
        }

        if (navigator.serviceWorker.controller) {
          console.info('Service worker has already been registered')
        } else {
          navigator.serviceWorker.register('sw.js', {
            scope: './'
          }).then(function (reg) {
            console.info('Service worker has been registered for scope:' + reg.scope)
          }).catch(function (error) {
            console.warn('Service worker has not been registered for scope:' + reg.scope)
          })
        }
      })()
    </script>
    <script src="/js.js"></script>
  </body>
</html>
